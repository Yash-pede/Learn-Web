<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      background-color: red;
      font-size: 40px;
      text-align: center;
      color: white;
      /* display: none; */
    }
    .items {
      width: 100%;
      height: 10vh;
      background-color: khaki;
      margin: 5px auto;
      display: none;
    }

    @media (max-width: 300px) {
      #item-1 {
        display: block;
        background-color: darkcyan;
      }
    }
  </style>

  <body>
    <div class="box">
      <div id="item-1" class="items">mai ek phone hu</div>
      <div id="item-2" class="items">mai ek Tablet hu</div>
      <div id="item-3" class="items">mai ek laptop hu</div>
      <div id="item-4" class="items">mai ek badi screen wala laptop hu</div>
    </div>
  </body>
</html>
